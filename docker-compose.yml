services:
  client:
    build:
      context: ./src/client
      dockerfile: Dockerfile.dev
    container_name: emissions_client
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - server

  server:
    build:
      context: ./src/server
      dockerfile: Dockerfile.dev
    container_name: emissions_server
    environment:
      DATABASE_URL: postgresql://emissions:emissions@postgres:5432/emissions
    ports:
      - "3001:3001"
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma migrate deploy &&
      npm run prisma:seed &&
      npm run start:dev
      "
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: emissions_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: emissions
      POSTGRES_USER: emissions
      POSTGRES_PASSWORD: emissions
    ports:
      - "5432:5432"
    volumes:
      - emissions_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  emissions_pg_data:
